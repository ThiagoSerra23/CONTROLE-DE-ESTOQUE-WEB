<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1em;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00b4db;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0083b0;
    }

    .fake-info {
      font-size: 0.8em;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>

    <input type="password" id="senha" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>

  </div>

  <script>
    function entrar() {
      // Apenas valida se os campos estÃ£o preenchidos
      const usuario = document.getElementById('usuario').value;

  </script>
</body>
</html>
